spring:
  config:
    import: optional:file:.env[.properties]

  flyway:
    enabled: false

  application:
    name: qick

  datasource:
    url: ${DB_URL:?DB_URL missing}
    username: ${DB_USERNAME:?DB_USERNAME missing}
    password: ${DB_PASSWORD:?DB_PASSWORD missing}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret-key: ${JWT_SECRET_KEY:?JWT_SECRET_KEY missing}
    access-expiration: 6000000000
    refresh-expiration: 600000000

  oauth2:
    google:
      client-id: ${GOOGLE_OAUTH_CLIENT_ID:?GOOGLE_OAUTH_CLIENT_ID missing}

firebase:
  service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY_PATH:?FIREBASE_SERVICE_ACCOUNT_KEY_PATH missing}

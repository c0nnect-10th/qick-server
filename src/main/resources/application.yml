spring:
  config:
    import: optional:file:.env[.properties]

  flyway:
    enabled: false

  application:
    name: qick

  datasource:
    url: ${DB_URL:?DB_URL missing}
    username: ${DB_USERNAME:?DB_USERNAME missing}
    password: ${DB_PASSWORD:?DB_PASSWORD missing}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret-key: ${JWT_SECRET_KEY:?JWT_SECRET_KEY missing}
    access-expiration: 600000
    refresh-expiration: 600000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret: //
            scope:
#              - profile
              - email
              - name
              - openid
